name: Own Pipeline

on: 
  push:
    branches:
      - master

jobs: 
  own_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Build
        run: npm run build
      - name: e2e tests
        run: npm run test:e2e